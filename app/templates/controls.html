<div>
  <!-- BEGIN row 1 -->
  <div class="row">
    <!-- BEGIN row 1 col 1 -->
    <div class="box"><div class="inner"></div></div>
    <!-- BEGIN row 1 col 2 -->
    <div class="box" onclick="drive('forward')">
      <div class="inner">
        <i class="material-icons">arrow_upward</i>
      </div>
    </div>
    <!-- BEGIN row 1 col 3 -->
    <div class="box"><div class="inner"></div></div>
  </div>

  <!-- BEGIN row 2 -->
  <div class="row">
    <!-- BEGIN row 2 col 1 -->
    <div class="box" onclick="drive('left')">
      <div class="inner">
        <i class="material-icons">arrow_back</i>
      </div>
    </div>
    <!-- BEGIN row 2 col 2 -->
    <div class="box" onclick="drive('stop')">
      <div class="inner">
        <i class="material-icons">clear</i>
      </div>
    </div>
    <!-- BEGIN row 2 col 3 -->
    <div class="box" onclick="drive('right')">
      <div class="inner">
        <i class="material-icons">arrow_forward</i>
      </div>
    </div>
  </div>

  <!-- BEGIN row 3 -->
  <div class="row">
    <!-- BEGIN row 3 col 1 -->
    <div class="box"><div class="inner"></div></div>
    <!-- BEGIN row 3 col 2 -->
    <div class="box" onclick="drive('back')">
      <div class="inner">
        <i class="material-icons">arrow_downward</i>
      </div>
    </div>
    <!-- BEGIN row 3 col 3 -->
    <div class="box"><div class="inner"></div></div>
  </div>
</div>
